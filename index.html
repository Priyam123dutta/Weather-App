<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" placeholder="Enter the City Name">
            <button id="search" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weatherReport">
            <div class="weatherImage"></div>

            <div class="weatherInfo">
                <h1>100Â°C</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores, odio.</p>
            </div>

            <div class="extraInfo">
                <div class="info humidity">
                    <div class="img fa-solid fa-droplet"></div>
                    <div class="text">
                        <div class="percent">0%</div>
                        <div class="title">Humidity</div>
                    </div>
                </div>

                <div class="info windspeed">
                    <div class="img fa-solid fa-wind"></div>
                    <div class="text">
                        <div class="speed">0 Km/H</div>
                        <div class="title">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/81a04cc30c.js" crossorigin="anonymous"></script>
</body>
</html>
