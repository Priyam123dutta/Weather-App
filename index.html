<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="searchBox">
            <input type="text" id="cityName" placeholder="Enter Location">
            <button id="search" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="locationNotFound">
            <h1>Sorry Location Not Found</h1>
            <img src="Assets/404.png" alt="">
        </div>

        <div id="weatherReport">
            <img class="weatherImage"></img>

            <div class="weatherInfo">
                <h1></h1>
                <p></p>
            </div>

            <div class="extraInfo">
                <div class="info humidity">
                    <div class="img fa-solid fa-droplet"></div>
                    <div class="text">
                        <div id="percent"></div>
                        <div class="title">Humidity</div>
                    </div>
                </div>

                <div class="info windspeed">
                    <div class="img fa-solid fa-wind"></div>
                    <div class="text">
                        <div id="wSpeed"></div>
                        <div class="title">Wind Speed</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/81a04cc30c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
